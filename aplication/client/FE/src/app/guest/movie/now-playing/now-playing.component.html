<div id="page">
    <!-- ----------------------------------------------- -->
    <!-- -------------------Header-------------------- -->
    <!-- ----------------------------------------------- -->
    <app-header></app-header>
    <!-- ----------------------------------------------- -->
    <!-- -------------------Header-------------------- -->
    <!-- ----------------------------------------------- -->
    <!-- ----------------------------------------------- -->
    <!-- -------------------Main---------------------- -->
    <!-- ----------------------------------------------- -->
    <div id="main">
        <div id="content" class="site-content">
            <section id="amy-page-header" class="amy-page-header" style="height: 127px">
                <div class="amy-page-title amy-center">
                    <div class="amy-inner container">
                        <h1 class="page-title" style="padding: 48px">
                            Đang chiếu </h1>
                    </div>
                </div>
                <span class="amy-section-overlay"></span>
            </section>
            <section class="main-content page-layout-">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group" style="margin-bottom: 20px;">
                                <select (change)="changeGenre($event.target.value)" name="genres" id="genres"
                                    class="form-control" style="border-radius: 10px;height: auto;font-size: 14px;padding: 10px;">
                                    <option value="">-- Tất cả --</option>
                                    <option *ngFor="let genre of genreList" value="{{genre.id}}">{{genre.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <!-- Row 1 -->
                            <div class="row"
                                style="margin-bottom: 30px;">
                                <div class="row" style="display: flex;">
                                    <div  *ngFor="let movie of movieNow; let i = index"
                                        class="col-2-4 border-t border-b" style="height: 340px; margin-bottom: 15px;">
                                        <div class="amy-movie-item-front">
                                            <div class="amy-movie-item-poster" style="position: relative;">
                                                <a
                                                    href="http://demo.amytheme.com/movie/demo/elementor-single-cinema/movie/norma-royal-opera/">
                                                    <img class="border-t"
                                                        src="{{movie.movie.movieImages[0].imageUrl}}"
                                                        alt="Norma – Royal Opera">
                                                </a>
                                                <!-- <span class="amy-movie-field-imdb pss">7.8</span> -->
                                                <div style=" padding: 10px 10px 0 10px;">
                                                    <p style="font-weight: bold; font-size: 16px; margin: 0;">
                                                        {{movie.movie.title}}</p>
                                                    <p>{{movie.movie.releaseDate | date: 'dd/MM'}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>




                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- ----------------------------------------------- -->
    <!-- -------------------Main---------------------- -->
    <!-- ----------------------------------------------- -->
    <!-- ----------------------------------------------- -->
    <!-- -------------------Footer---------------------- -->
    <!-- ----------------------------------------------- -->
    <app-footer></app-footer>

</div>
